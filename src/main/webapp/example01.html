<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	th.a,th.b{text-align: left; font-size: 15px; font-family:고딕체}
	th.a{background-color:skyblue; color: white;}
	th.b{font-weight: normal;}
	table table tr th:first-child {background-color: pink;}
	table table tr th:last-child{background-color: white;}
	table table tr td:nth-child(2) {text-align: left;}
	table table tr th:nth-child(3) {background-color: pink;}
	table table tr td:nth-child(4) {text-align: left;}
</style>
</head>
<body>
<form action="" method="post" name="f" >
<table width="600" height="500">
	<tr>
		<th class="a">사용자 정보 입력</th>

		아래의 사항들을 빠짐없이 기록해 주세요.<p></th>
	</tr>
	<tr>
		<th>
			<table width="100%" height="100%" border="1" cellspacing="0">
			<tr>

			</tr>

				<td><input type="text" name="password"  size="15"></td>

				<td><input type="text" name="password"  size="15"></td>
			</tr>
			<tr>
				<th>사용자 이름</th>
				<td colspan="3"><input type="text" name="name"  size="15"></td>

			<tr>
				<th>주민등록번호</th>
				<td colspan="3"><input type="text" name="idnumber"  size="15">-<input type="text" name="idnumber2"  size="15"></td>
			</tr>
			<tr>
				<th>생년월일</th>

						<option value="7">07</option>

						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>	
					</select> 월
					<select name="day">
						<option value="1">01</option>	
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>	
						<option value="13">13</option>	
						<option value="14">14</option>

						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>

						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select> 일
				</td>
			</tr>
			<tr>
				<th>우편번호</th>
				<td colspan="3"><input type="text" name="addressnumber"  size="15">-<input type="text" name="addressnumber2"  size="15">&nbsp;<input type="button" value="우편번호검색"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="3"><input type="text" name="address" size="45"></td>
			</tr>
			<tr>
				<th>나머지주소</th>
				<td colspan="3"><input type="text" name="address2"></td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td colspan="3"><input type="text" name="email" size="15">@
				<select name="mail">
					<option value="0">선택하세요</option>
				</select>
				</td>
			</tr>
			<tr>
				<th>직업</th>
				<td colspan="3">
				<select name="job">
					<option value="0">컴퓨터/정보통신</option>
				</select>
				</td>
			</tr>
			<tr class="f">
				<th colspan="4">
				<input type="submit" value="등록">&nbsp;<input type="reset" value="취소">
				</th>
			</tr>
			</table>
		</th>
	</tr>
</table>
</form>

</html>
