<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	/*
		width = width + padding + border-width
		height = height + padding + border-width
	*/
	.a{
		width: 300px; height: 200px; background-color: pink;
		padding: 30px;
		border-width: 20px;
		border-style: solid;
		border-color: red;
	}
	
	.b{
		width: 300px; height: 200px; background-color: skyblue;
		padding: 30px;
		border-width: 20px;
		border-style: solid;
		box-sizing: border-box; /* padding과 border-width 넣어도 크기 유지*/
	}
</style>
</head>
<body>
<div class="a">box-sizing 연습하기 </div>
<div class="b">box-sizing 연습하기 </div>
</body>
</html>
