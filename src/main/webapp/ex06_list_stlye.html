<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/* css영역으로 css문법 적용 */
	
	ul>li{list-style-image: url("img/live.jpg");}
	ol{ /*우선순위 image > type */
		
		/*list-style-type: lower-roman;
		list-style-image: url("img/c.gif");
		list-style-position: inside;*/
		
		list-style: lower-roman url("img/c.gif") inside;
	}
	
</style>
</head>
<body>
<h1>&lt;ul> 과 &lt;ol> 연습하기  </h1>

<h3>순서없는 목차 </h3>
<ul>
  <li>기아자동차
      <ol>
         <li>K3</li>
         <li>K5</li>
         <li>K7</li>
         <li>K9</li>
      </ol>
  </li>
      
  <li>삼성자동차</li>
  <li>쌍용자동차</li>
</ul>

<h3>순서있는 목차</h3>
<ol>
  <li>기아자동차
     <ol>
         <li>K3</li>
         <li>K5</li>
         <li>K7</li>
         <li>K9</li>
      </ol>
  </li>   
  <li>삼성자동차</li>
  <li>쌍용자동차</li>
</ol>

</body>
</html>
